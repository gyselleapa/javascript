    <script>
        let opcao = prompt("digite;\n1-feijao;\n2-arroz\n3-acucar\n4-macarrao\n5-farinha\n6-cafe\n7-batata_palha\n" );

        switch (opcao) {
            case 1:
                day = "Sunday";
                break;
            case 2:
                day = "Monday";
                break;
            case 3:
                day = "Tuesday";
                break;
            case 4:
                day = "Wednesday";
                break;
            case 5:
                day = "Thursday";
                break;

                day = "Friday";
                break;

                day = "Saturday";
        }
